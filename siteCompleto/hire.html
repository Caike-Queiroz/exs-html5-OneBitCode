<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="logoSpaceX"> |
            </a>
            <a href="spaceships.html">The Spaceships</a> |
            <a href="hire.html">Hire Us</a>
        </nav>
        <hr>
    </header>
    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br>
    <section>
        <form action="">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"> -
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="spaceships">Spaceships: </label>
                <select name="spaceships" id="spaceships">
                    <option value="f9">Falcon9</option>
                    <option value="fheavy">Falcon Heavy</option>
                </select> |

                <label for="service">Type of service: </label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="Donec euismod lacus suscipit torquent velit a mi porta nibh"></option>
                    <option value="Diam parturient est non consectetur blandit"></option>
                    <option value="Quisque mi praesent ac diam eros egestas"></option>
                </datalist>
            </div>
            <br>
            <div>
                <input type="submit" value="Send message">
            </div>
        </form>
    </section>
</body>

</html>
