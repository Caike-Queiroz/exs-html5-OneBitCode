<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre</title>
</head>

<body>
    <h3>Encontre</h3>
    <form action="https://www.example.com" method="get">
        <input type="text" name="firstname">
        <br>
        <input type="password" name="psw">
        <br>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female
        <input type="radio" name="gender" id="other"> Other
        <br>
        <input type="checkbox" name="vehicle1" id="Bike">I have a bike
        <br>
        <input type="checkbox" name="vehicle2" id="Car"> I have a car
        <br>
        <input type="submit" value="Submit">
        <br>
        <input type="color" name="favcolor" id="favcolor">
        <br>
        <input type="date" name="bday" id="bday">
        <br>
        <input type="file" name="myFile" id="myFile">
        <br>
        <input type="number" name="num" id="num">
        <br>
        <input type="search" name="googlesearch">
    </form>
</body>

</html>
